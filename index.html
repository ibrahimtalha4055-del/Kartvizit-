<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eczane Giriş - Dijital Kartvizit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- GENEL AYARLAR --- */
        :root {
            --primary-color: #E74C3C;
            --bg-color: #f4f7f6;
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- GİRİŞ EKRANI STİLLERİ (YENİ) --- */
        #login-screen {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 350px;
            display: flex; /* Başlangıçta görünür */
            flex-direction: column;
            gap: 15px;
        }

        .lock-icon {
            font-size: 50px;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .login-input {
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
            text-align: center;
        }

        .login-input:focus {
            border-color: var(--primary-color);
        }

        .login-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #c0392b;
        }

        .error-msg {
            color: red;
            font-size: 14px;
            display: none; /* Hata mesajı gizli başlar */
        }

        /* --- KARTVİZİT GÖVDESİ (BAŞLANGIÇTA GİZLİ) --- */
        #main-card {
            display: none; /* Şifre girilmeden görünmez */
            background: white;
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Kartın diğer stilleri aynı */
        .header { background-color: var(--primary-color); height: 120px; position: relative; }
        .logo-container { width: 110px; height: 110px; background: white; border-radius: 50%; position: absolute; bottom: -55px; left: 50%; transform: translateX(-50%); display: flex; justify-content: center; align-items: center; border: 4px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .logo-icon { font-size: 50px; color: var(--primary-color); }
        .info { margin-top: 65px; padding: 0 20px 20px; }
        h1 { font-size: 24px; color: var(--text-color); margin-bottom: 5px; }
        p.title { color: #777; font-size: 14px; font-weight: 500; margin-bottom: 20px; }
        .actions { display: flex; justify-content: center; gap: 15px; margin-bottom: 25px; }
        .action-btn { width: 50px; height: 50px; border-radius: 50%; background: #f0f0f0; display: flex; justify-content: center; align-items: center; text-decoration: none; color: var(--text-color); font-size: 20px; transition: 0.3s; }
        .action-btn:hover { transform: translateY(-3px); }
        .action-btn.phone { background: #e3f2fd; color: #1e88e5; }
        .action-btn.whatsapp { background: #e8f5e9; color: #43a047; }
        .action-btn.map { background: #fff3e0; color: #fb8c00; }
        .action-btn.mail { background: #fce4ec; color: #d81b60; }
        .save-btn { background: var(--primary-color); color: white; border: none; padding: 15px 30px; border-radius: 50px; font-size: 16px; font-weight: bold; cursor: pointer; width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px; transition: background 0.3s; margin-bottom: 20px; text-decoration: none; }
        .save-btn:hover { background: #c0392b; }
        .details-list { list-style: none; text-align: left; }
        .details-list li { border-bottom: 1px solid #eee; padding: 15px 0; display: flex; align-items: center; gap: 15px; color: #555; font-size: 14px; }
        .details-list li:last-child { border-bottom: none; }
        .details-list i { width: 20px; color: var(--primary-color); text-align: center; }
        .footer { background: #f9f9f9; padding: 15px; font-size: 12px; color: #888; border-top: 1px solid #eee; }
    </style>
</head>
<body>

    <div id="login-screen">
        <i class="fa-solid fa-lock lock-icon"></i>
        <h2>Eczane Girişi</h2>
        <p style="color:#777; font-size:14px;">Lütfen giriş kodunu giriniz.</p>
        
        <input type="password" id="passwordInput" class="login-input" placeholder="Şifre" onkeyup="enterKontrol(event)">
        <button onclick="sifreKontrol()" class="login-btn">Giriş Yap</button>
        <p id="error-text" class="error-msg">Hatalı şifre, tekrar deneyin!</p>
    </div>

    <div id="main-card" class="card">
        <div class="header">
            <div class="logo-container">
                <i class="fa-solid fa-staff-snake logo-icon"></i>
            </div>
        </div>

        <div class="info">
            <h1 id="name">Şifa Eczanesi</h1>
            <p class="title">Ecz. Adınız Soyadınız</p>

            <div class="actions">
                <a href="tel:+905551234567" class="action-btn phone"><i class="fa-solid fa-phone"></i></a>
                <a href="https://wa.me/905551234567" class="action-btn whatsapp" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="https://goo.gl/maps/X" class="action-btn map" target="_blank"><i class="fa-solid fa-location-dot"></i></a>
                <a href="mailto:ornek@eczane.com" class="action-btn mail"><i class="fa-solid fa-envelope"></i></a>
            </div>

            <button class="save-btn" onclick="downloadVCard()">
                <i class="fa-solid fa-user-plus"></i> Kişilerime Ekle
            </button>

            <ul class="details-list">
                <li><i class="fa-solid fa-location-dot"></i><span>Merkez Mah. Eczane Sk. No:1</span></li>
                <li><i class="fa-solid fa-clock"></i><span>09:00 - 19:00</span></li>
                <li><i class="fa-solid fa-globe"></i><span>www.sifaeczanesi.com</span></li>
            </ul>
        </div>

        <div class="footer">Sağlıklı günler dileriz.</div>
    </div>

    <script>
        // --- ŞİFRE AYARLARI ---
        const DOGRU_SIFRE = "1234"; // Şifreyi buradan değiştirebilirsiniz

        function sifreKontrol() {
            var girilenSifre = document.getElementById("passwordInput").value;
            var loginScreen = document.getElementById("login-screen");
            var mainCard = document.getElementById("main-card");
            var errorText = document.getElementById("error-text");

            if (girilenSifre === DOGRU_SIFRE) {
                loginScreen.style.display = "none"; // Giriş ekranını gizle
                mainCard.style.display = "block";   // Kartviziti göster
            } else {
                errorText.style.display = "block";  // Hata mesajını göster
                document.getElementById("passwordInput").value = ""; // Kutuyu temizle
            }
        }

        // Enter tuşuna basınca da giriş yapsın
        function enterKontrol(event) {
            if (event.key === "Enter") {
                sifreKontrol();
            }
        }

        // --- VCARD İNDİRME (Aynı kod) ---
        function downloadVCard() {
            var contact = {
                name: "Şifa Eczanesi",
                phone: "+905551234567",
                email: "info@sifaeczanesi.com",
                address: "Merkez Mah. Eczane Sk. No:1",
                website: "https://www.sifaeczanesi.com"
            };
            var vCardData = [
                'BEGIN:VCARD', 'VERSION:3.0',
                'FN:' + contact.name, 'ORG:' + contact.name,
                'TEL;TYPE=WORK,VOICE:' + contact.phone,
                'EMAIL:' + contact.email, 'URL:' + contact.website,
                'ADR;TYPE=WORK:;;' + contact.address,
                'END:VCARD'
            ].join('\n');
            var blob = new Blob([vCardData], { type: 'text/vcard' });
            var url = URL.createObjectURL(blob);
            var newLink = document.createElement('a');
            newLink.download = contact.name + ".vcf";
            newLink.textContent = contact.name;
            newLink.href = url;
            newLink.click();
        }
    </script>

</body>
</html>
